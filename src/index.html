<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Pyraminx Edge Simulator</title>
    <style>
        body { margin: 0; overflow: hidden; font-family: sans-serif; }
        canvas { display: block; }
        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 5px;
        }
        button {
            display: block;
            margin: 5px 0;
            padding: 8px 12px;
            cursor: pointer;
        }
        p { color: white; margin: 0 0 5px 0; }
    </style>
</head>
<body>
    <div id="controls">
        <p>Rotate Layers (Tip + Edges):</p>
        <button id="rotate-r">Rotate Red Layer (R)</button>
        <button id="rotate-g">Rotate Green Layer (G)</button>
        <button id="rotate-b">Rotate Blue Layer (B)</button>
        <button id="rotate-y">Rotate Yellow Layer (Y)</button>
         <p style="font-size: 0.8em; margin-top: 10px;">(Use mouse to rotate view)</p>
    </div>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.163.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.163.0/examples/jsm/",
                 "@tweenjs/tween.js": "https://unpkg.com/@tweenjs/tween.js@^23/dist/tween.esm.js"
            }
        }
    </script>
    <script type="module" src="app.js"></script>
</body>
</html>
